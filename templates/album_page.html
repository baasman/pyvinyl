{% extends "base.html" %}
{% block style %}
    <style>
        #tracklist ol {
            float: left;
            display: inline-block;
        }

    </style>

{% endblock %}
{% block content %}
    <h1>{{ record.title }}</h1>
    <img src="{{ url_for('static', filename='tmp/%s' % filename) }}" alt="{{ record.title }}" style="width:300px;height:301.5px;">
    <p>Tracklist</p>
    <ul id="tracklist">
        {% for track in record.track_data %}
            <li>{{ '%s %s - %s' % (track.position, track.title, track.duration) }}</li>
            </br>
        {% endfor %}
    </ul>

    <form action="" method="post" class="form" role="form">
        <input type="submit" name="scrobble" value="Scrobble this album">
    </form>

{% endblock %}
